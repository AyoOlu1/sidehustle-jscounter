<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js counter</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  </head>
 <body>
  <div class="bg-img">
    
    <div class="counter-container">
      <p class="counter-title">COUNTER </p>
      <p id="current-count">0</p>
      <button id="lower-count" class="lower-count">LOWER COUNT </button>
      <button id="add-count" class="add-count">ADD COUNT</button>
      <i class="fa fa-github fa-2x"><a href=""></a></i>
    </div>
  </div>


  <script src="jsCounter.js"></script>  
 </body>
</html>
